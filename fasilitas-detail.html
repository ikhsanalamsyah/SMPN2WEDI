<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Failitas | SMP Negeri 2 Wedi</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- CSS Utama -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- section navbar -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-dark navbar-hero fixed-top navbar-bg-black5"
    ></nav>

    <!-- PAGE HEADER -->
    <section class="page-header">
      <div class="container text-center">
        <h3 class="fw-bold text-white" style="font-size: 32px">Fasilitas</h3>
      </div>
    </section>

    <!-- section 1 -->
    <section class="bg-light py-96 px-120">
      <div class="container">
        <!-- Tombol Kembali -->
        <a href="fasilitas.html" class="btn btn-primary mb-4">
          <i class="bi bi-arrow-left me-2"></i>Kembali
        </a>

        <!-- Card Fasilitas -->
        <div class="card card-shadow border-0 h-100">
          <img
            src="asset/fasilitas/5.jpg"
            class="card-img-top"
            style="max-height: 331px; object-fit: cover"
            alt="Mushola Sekolah"
          />

          <div class="card-body p-3">
            <h4 class="card-title fw-bold mb-2">Mushola Sekolah</h4>

            <p class="card-text text-secondary">
              Sekolah kami menyediakan mushola yang nyaman dan bersih sebagai
              sarana ibadah bagi seluruh warga sekolah. Mushola ini digunakan
              untuk kegiatan sholat berjamaah, tadarus, serta pembinaan
              keagamaan guna menumbuhkan karakter religius pada peserta didik.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- section 7 Footer-->
    <footer id="footer"></footer>
    <script>
      fetch("partials/footer.html") // mengambbil file
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data; // mencari id footer
        });
    </script>
    <script>
      fetch("partials/navbar.html") // mengambbil file
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data; // mencari id footer
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
