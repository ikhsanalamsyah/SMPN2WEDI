<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sejarah | SMP Negeri 2 Wedi</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- CSS Utama -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- section navbar -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-dark navbar-hero fixed-top navbar-bg-black5"
    ></nav>

    <!-- PAGE HEADER -->
    <section class="page-header">
      <div class="container text-center">
        <h3 class="fw-bold text-white" style="font-size: 32px">Kontak</h3>
      </div>
    </section>
    <!-- Konten Halaman Kontak -->
    <div class="container-fluid py-96">
      <!-- Form -->
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <form>
            <div class="row g-3">
              <!-- Nama -->
              <div class="col-md-6">
                <label for="nama" class="form-label">Nama</label>
                <input
                  type="text"
                  class="form-control"
                  id="nama"
                  placeholder="Mikasa Ackerman"
                />
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input
                  type="Isikan email disini"
                  class="form-control"
                  id="email"
                  placeholder="Mikasa@gmail.com"
                />
              </div>

              <!-- No Telp -->
              <div class="col-12">
                <label for="telp" class="form-label">No Telp</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telp"
                  placeholder="+62"
                />
              </div>

              <!-- Pesan -->
              <div class="col-12">
                <label for="pesan" class="form-label">Isi Pesan</label>
                <textarea
                  class="form-control"
                  id="pesan"
                  rows="5"
                  placeholder="Isi pesan di sini"
                ></textarea>
              </div>

              <!-- Tombol -->
              <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary px-5">
                  Kirim
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- section 7 Footer-->
    <footer id="footer"></footer>
    <script>
      fetch("partials/footer.html") // mengambbil file
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data; // mencari id footer
        });
    </script>
    <script>
      fetch("partials/navbar.html") // mengambbil file
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data; // mencari id footer
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
